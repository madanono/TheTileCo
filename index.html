<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Calculation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('l.png');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Makes the body take up the full height of the viewport */
            margin: 0; /* Removes default margin */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: flex-start; /* Align items at the top */
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* Space between image and container */
        }

        .inputs-box {
            margin-bottom: 20px;
        }

        .results-box {
            text-align: center;
        }
    </style>
</head>
<body>
<img src="logo.jpg" width="310">
    <div class="container">
        <div class="inputs-box">
            <div class="shape-selector">
                <label for="shape">Room shape:</label>
                <select id="shape" onchange="toggleInputs()">
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                </select>
            </div>

            <div class="measurement-selector">
                <label for="unit">Measurement Unit:</label>
                <select id="unit">
                    <option value="meters">Meters</option>
                    <option value="feet">Feet</option>
                </select>
            </div>

            <div id="rectangle-inputs">
                <label for="width">Width:</label>
                <input type="number" id="width" placeholder="Enter width">
                <label for="length">Length:</label>
                <input type="number" id="length" placeholder="Enter length">
            </div>

            <div id="circle-inputs" style="display:none;">
                <label for="radius">Radius:</label>
                <input type="number" id="radius" placeholder="Enter radius">
            </div>
        </div>

        <div class="results-box">
            <label>Sqm needed:</label>
            <p id="sqm">0</p>
            <label>Tile fix bags needed:</label>
            <p id="tile-bags">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
