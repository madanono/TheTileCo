<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Tile Co</title>
</head>
<body>
    <div class="container">
        
        <center><img src="logo.jpg" alt="Description of image"></center>

        <style>
            img {
                width: 50%; /* Set the image to take full width of its container */
                height: 100; /* Maintain aspect ratio */
                
            }
        </style>

        <div>
            <center><h2>Calculate Number of Tiles Needed</h2></center>
            <label for="roomLength">Room Length (m):</label>
            <input type="number" id="roomLength" placeholder="Enter room length" required>

            <label for="roomWidth">Room Width (m):</label>
            <input type="number" id="roomWidth" placeholder="Enter room width" required>

            <label for="sqmPerBox">Square Meters Per Box:</label>
            <input type="number" id="sqmPerBox" placeholder="Enter SQM per box" required>

            <label for="boxPrice">Price per Box:</label>
            <input type="number" id="boxPrice" placeholder="Enter price per box" required>

            <label for="fixingCost">Tile Fixing Cost per Box :</label>
            <input type="number" id="fixingCost" placeholder="Enter fixing cost per box" required>

            <label for="numberOfFixes">Number of Tile Fixes Needed To Add:</label>
            <input type="number" id="numberOfFixes" placeholder="Enter number of tile fixes" required>

            <center><button onclick="calculate()">Calculate</button></center>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
