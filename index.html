<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
    <img src="logo.jpg" width="200" height="400">
<body>
    <div class="container">
        <div class="inputs-box">
            <div class="shape-selector">
                <label for="shape">Room shape:</label>
                <select id="shape">
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                </select>
            </div>

            <div class="measurement-selector">
                <label for="unit">Measurement Unit:</label>
                <select id="unit">
                    <option value="meters">Meters</option>
                    <option value="feet">Feet</option>
                </select>
            </div>

            <div id="rectangle-inputs">
                <label for="width">Width:</label>
                <input type="number" id="width" placeholder="Enter width">
                <label for="length">Length:</label>
                <input type="number" id="length" placeholder="Enter length">
            </div>

            <div id="circle-inputs" style="display:none;">
                <label for="radius">Radius:</label>
                <input type="number" id="radius" placeholder="Enter radius">
            </div>
        </div>

        <div class="results-box">
            <label>Sqm needed:</label>
            <p id="sqm">0</p>
            <label>Tile fix bags needed:</label>
            <p id="tile-bags">0</p>
        </div>
    </div>
<style>
        body {
            background-image: url('l.png');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Makes the body take up the full height of the viewport */
            margin: 0; /* Removes default margin */
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
